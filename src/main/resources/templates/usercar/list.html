<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/header::header"></head>
<body>
<div th:replace="layout/mypageTop::top"></div>

<div class="container">
    <div class="row align-items-start">
        <nav class="col-md-2 d-none d-md-block bg-light sidebar">
            <div class="sidebar-sticky">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <div style="padding-top:10px;" class="nav flex-column nav-pills" aria-orientation="vertical">
                            <a th:href="@{/mypage/account/info}" style="margin:5px;" class="nav-link text-dark">내 정보</a>
                            <a th:href="@{/mypage/account/update}" style="margin:5px;" class="nav-link text-dark">내 정보 업데이트</a>
                            <a th:href="@{/usercar/list}" style="margin:5px;" class="nav-link text-bg-secondary">차량 목록</a>
                            <a th:href="@{/usercar/add}" style="margin:5px;" class="nav-link text-dark">차량 등록</a>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
        <div style="padding-top:50px;" class="col">
            <div class=" text-center">
                <h2>차량 목록</h2>
            </div>

            <hr class="my-4">
            <div>
                <table id="table" class="table">
                    <thead>
                    <tr>
                        <th>모델명</th>
                        <th>차량 번호</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="car : ${userCarList}">
                        <td><a th:href="@{/usercar/list/(id = ${car.getId()})}" th:text="${car.getCarModel()}"/>
                        <td th:text="${car.getCarNumber()}"/>
                    </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>
</div>

<div th:replace="layout/footer::footer"></div>
</body>

</html>

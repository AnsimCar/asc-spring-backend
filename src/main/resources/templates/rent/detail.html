<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/header::header"></head>
<body>
<div th:replace="layout/rentTop::top"></div>

<div class="container">
    <div class="row align-items-start">
        <nav class="col-md-2 d-none d-md-block bg-light sidebar">
            <div class="sidebar-sticky">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <div style="padding-top:10px;" class="nav flex-column nav-pills" aria-orientation="vertical">
                            <a th:href="@{/rent/list}" style="margin:5px;" class="nav-link text-bg-secondary">차량 대여</a>
                            <a th:href="@{/list/return}" style="margin:5px;" class="nav-link text-dark">차량 반납</a>
                            <a th:href="@{/rent/add}" style="margin:5px;" class="nav-link text-dark">차량 등록</a>
                            <a th:href="@{/list/rentlist}" style="margin:5px;" class="nav-link text-dark">대여 기록</a>
                            <a th:href="@{/list/addlist}" style="margin:5px;" class="nav-link text-dark">등록 기록</a>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
        <div style="padding-top:50px;" class="col px-5 m-3">
            <div class=" text-center">
                <h2>대여자 정보</h2>
            </div>

            <hr class="my-4">
            <div>
                <table id="table" class="table">
                    <thead>
                    <tr>
                        <th>목록</th>
                        <th>내용</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td th:text="이름"></td>
                        <td th:text="${account.getUsername()}"></td>
                    </tr>
                    <tr>
                        <td th:text="이메일"></td>
                        <td th:text="${account.getEmail()}"/>
                    </tr>
                    <tr>
                        <td th:text="나이"></td>
                        <td th:text="${account.getAge()}"/>
                    </tr>
                    <tr>
                        <td th:text="'핸드폰 번호'"></td>
                        <td th:text="${account.getPhoneNumber()}"/>
                    </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>
</div>

<div th:replace="layout/footer::footer"></div>
</body>

</html>
